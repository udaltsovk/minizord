name: minizord-dev-backend
services:
  db:
    image: surrealdb/surrealdb:latest
    restart: on-failure
    user: root
    volumes:
      - db:/var/lib/surrealdb
    command:
      - start
    ports:
      - "8001:8000"
    environment:
      SURREAL_USER: root
      SURREAL_PASS: root
      SURREAL_PATH: rocksdb:/var/lib/surrealdb

  s3:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - s3:/data
    command: server /data --console-address ":9001"

  init-buckets:
    image: minio/mc:latest
    depends_on:
      - s3
    entrypoint: >
      sh -c "until mc alias set myminio http://s3:9000 minioadmin minioadmin; do sleep 1; done &&
             mc mb myminio/loki &&
             mc mb myminio/tempo &&
             mc mb myminio/mimir &&
             mc mb myminio/images &&
             mc policy set public myminio/loki"
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana:/var/lib/grafana

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus:/prometheus
      - ../assets/configs/dev/prometheus-dev.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--enable-feature=native-histograms"
      - "--web.listen-address=:9091"
    network_mode: "host"

  loki:
    image: grafana/loki:latest
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - ../assets/configs/dev/loki.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    depends_on:
      - s3

  tempo:
    image: grafana/tempo:latest
    restart: always
    ports:
      - "3200:3200"
    volumes:
      - ../assets/configs/dev/tempo.yml:/etc/tempo/tempo-config.yaml
      - tempo:/var/tempo
    command: -config.file=/etc/tempo/tempo-config.yaml
    depends_on:
      - s3
      - prometheus

  mimir:
    image: grafana/mimir:latest
    restart: always
    ports:
      - "9009:9009"
    volumes:
      - ../assets/configs/dev/mimir.yml:/etc/mimir/mimir.yaml
    command: --config.file=/etc/mimir/mimir.yaml
    depends_on:
      - s3

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ../assets/configs/dev/otel-collector.yml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4317:4317"
volumes:
  db:
  s3:
  prometheus:
  tempo:
  grafana:
